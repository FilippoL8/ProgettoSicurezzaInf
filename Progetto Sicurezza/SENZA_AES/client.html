<!doctype html>
<html lang="en">
  <title>WebTransport Client</title>
  <meta charset="utf-8">
  <meta http-equiv="origin-trial" content="AkSQvBVsfMTgBtlakApX94hWGyBPQJXerRc2Aq8g/sKTMF+yG62+bFUB2yIxaK1furrNH3KNNeJV00UZSZHicw4AAABceyJvcmlnaW4iOiJodHRwczovL2dvb2dsZWNocm9tZS5naXRodWIuaW86NDQzIiwiZmVhdHVyZSI6IldlYlRyYW5zcG9ydCIsImV4cGlyeSI6MTY0Mzc1OTk5OX0=">
  <script src="client.js"></script>
  <link rel="stylesheet" href="client.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <body>
  <div id="top">
    <div id="tool">
    <h1>WebTransport Overhead</h1>
    <div>
      <h2></h2>
      <div class="input-line">
      <label for="url"></label>
      <input type="text" name="url" id="url"
             value="https://localhost:4433/handler"> 
      <input type="button" id="connect" value="Connect" onclick="connect()">
      </div>
    </div>
    <div>
      <h4>Testo da inviare</h4>
      <form name="sending">
      <textarea name="data" id="data"></textarea>
      <div>
        <input type="radio" name="sendtype" value="first"
               id="first" checked>
        <label for="first">Invia un datagramma</label>
      </div>
      <div>
        <input type="radio" name="sendtype" value="second" id="second">
        <label for="second">Invia 1.000 datagrammi</label>
      </div>
      <div>
        <input type="radio" name="sendtype" value="third" id="third">
        <label for="third">Invia 100.000 datagrammi</label>
      </div>
      <input type="button" id="send" name="send" value="Send data"
             disabled onclick="sendData()">
      </form>
    </div>
    <div>
      <h2></h2>
      
      <ul id="event-log">
      </ul>
    </div>
    </div>
  </div>
  </body>
</html>
